<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Label</title>
	<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
	<style>
		html, body, #container{
			width: 100%;
			height: 100%;
		}
	</style>
	<script>


		window.onload = function(){
			var center = new qq.maps.LatLng(39.916527,116.397128);
			    var map = new qq.maps.Map(document.getElementById('container'),{
			        center: center,
			        zoom: 13
			    });
			    var path1=[
			        new qq.maps.LatLng(39.910, 116.399),
			        new qq.maps.LatLng(39.920, 116.405),
			        new qq.maps.LatLng(39.930, 116.420)
			    ];
			    var path2=[
			        new qq.maps.LatLng(39.930456,116.387554),
			        new qq.maps.LatLng(39.929008,116.414162),
			        new qq.maps.LatLng(39.909786,116.379314),
			        new qq.maps.LatLng(39.908206,116.416908)
			    ];
			    var polyline = new qq.maps.Polyline({
			        path: path2,
			        strokeColor: '#000000',
			        strokeWeight: 5,
			        editable:false,
			        map: map
			    });
			    polyline.setMap(map);
			    polyline.setVisible(true);

			    var anchor = new qq.maps.Point(0, 39),
			             size = new qq.maps.Size(42, 68),
			             origin = new qq.maps.Point(0, 0),
			             markerIcon = new qq.maps.MarkerImage(
			         "./icon.png",
			         size, 
			         origin,
			         anchor
			       );
			    var marker = new qq.maps.Marker({
			            position: center,
			            map: map,
			    });

			    marker.setIcon(markerIcon);
		}


	</script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
